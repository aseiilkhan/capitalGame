<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Assel Katayeva 20190778</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./capital_game.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  </head>
  <body>
    <!--Your HTML here-->
    <div class="Table">
    <h1>World Capital Quiz Game</h1>
    <h2>Do you know the capital of this country?</h2>
    <form autocomplete="off">
      <select id="modes">
        <option value="All" selected>All</option>
        <option value="Right">Right</option>
        <option value="Wrong">Wrong</option>
      </select>
      <table id = "mytable">
        <tr style="border-bottom: 2px solid black;">
          <th>COUNTRY</th>
          <th>CAPITAL CITY</th>
          <th>ANSWER</th>
        </tr>
        <tr>
          <td>
            <p id = 'pr2__country' ></p>
          </td>
          <td class="container">
            <input type="text" id="pr2__capital" name="capital" value="" autofocus list = "options">
            <datalist id = "options"></datalist>
            <input type="hidden" id="correct" value1="" value2="">
            <label class="suggestions" id="suggestions" style="z-index: 100; font-weight: normal"></label>
          </td>
          <td><button type="button" id = "pr2__button" onclick="checkAnswer()">Check answer</button></td>
        </tr>
        <tr id="empty_list">
          <td></td>
          <td>
            <p style="text-align: center">The list is empty</p>
          </td>
          <td></td>
        </tr>
      </table>
    </form>
  </div>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./country_capital_pairs.js"></script>
    <script src="./capital_game.js"></script>
  </body>
</html>
